{% extends "app/layout.html" %}

{% block content %}

<div class="container">
    <form action="" method="POST" class="form-horizontal">
        {% csrf_token %}
        <div class="col-md-offset-2 col-md-8">
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="id_title">Название:</label> 
                </div>
                <input type="text" name="title" maxlength="20" class="form-control" required="" id="id_title">
            </div>
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="id_short_desc">Краткое описание:</label>
                </div>
                <textarea class="form-control" name="short_desc" cols="40" rows="5" maxlength="200" id="id_short_desc"></textarea>
            </div>
            <div class="form-group">
                <input type="text" class="form-control d-none" name="creator_id" id="id_creator_id" placeholder="" value="{{user.id}}">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Создать</button>
    </form>
</div>

{% endblock %}
