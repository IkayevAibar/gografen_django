{% extends "app/layout.html" %}

{% block content %}


<h2>{{ title }}</h2>
<div class="row">
    <div class="col-md-8">
        <section id="addForm">
            <form action="." method="post" class="form-horizontal" enctype="multipart/form-data">
                {% csrf_token %}
                <hr />
                {{form.errors}}
                <div class="form-group">
                 {% comment %} <iframe src="https://player.vimeo.com/video/{video_id}" width="{video_width}" height="{video_height}" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>

                <script src="{url}"></script>
                <script>
                    var iframe = document.querySelector('iframe');
                    var player = new Vimeo.Player(iframe);

                    player.on('play', function() {
                    console.log('Played the video');
                    });

                    player.getVideoTitle().then(function(title) {
                    console.log('title:', title);
                    });
                </script> {% endcomment %}

                    <div class="col-md-offset-2 col-md-8">
                        <div class="input-group input-group-sm mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="id_title" id="basic-addon1">Название:</label> 
                            </div>
                            <input type="text" class="form-control" name="title" maxlength="150" autofocus="" aria-label="title" required="" id="id_title" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group input-group-sm mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="id_cost" id="basic-addon4">Стоимость:</label>
                            </div>
                            <input type="number" class="form-control  " name="cost" maxlength="30"  required="" id="id_cost"  aria-label="cost" aria-describedby="basic-addon4"> 
                        </div>
                        <div class="input-group input-group-sm mb-3">
                            <div class="input-group-preend">
                                <span class="input-group-text" for="id_poster">256x64</span>
                            </div>
                            <div class="custom-file">
                                <input type="file" class="form-control"    id="id_poster" name="poster" required="" aria-describedby="inputGroupFileAddon01" data-show-preview="truncatechars">
                            </div>
                            
                        </div>
                        <div class="input-group input-group-sm mb-3">
                            <div class="input-group-preend">
                                <span class="input-group-text" for="id_mini_poster">128x32</span>
                            </div>
                            <div class="custom-file">
                                <input type="file" class="form-control"    id="id_mini_poster" name="mini_poster" required="" aria-describedby="inputGroupFileAddon01" data-show-preview="truncatechars">
                            </div>
                            
                        </div>
                        <div class="input-group input-group-sm mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="id_short_desc" id="basic-addon5">Короткое Описание:</label>
                            </div>
                            <textarea class="form-control" cols="40" rows="5" name="short_desc" maxlength="200"  required="" id="id_short_desc"  > </textarea>
                        </div>
                        <div class="input-group input-group-sm mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="id_full_desc" id="basic-addon5">Полное Описание:</label>
                            </div>
                            <textarea class="form-control" cols="40" rows="5" name="full_desc" maxlength="200"  required="" id="id_full_desc"  > </textarea>
                        </div>
                        <div class="input-group input-group-sm mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="id_end_date" id="basic-addon31">Дата оконачание:</label>
                            </div>
                            <input type="date" class="form-control  " name="end_date" maxlength="30"  required="" id="id_end_date"  aria-label="end_date" aria-describedby="basic-addon"> 
                        </div>
                        <select class="custom-select" id="id_vector_id" name="vector_id" required>
                            <option selected>Выбрать...</option>
                            {% for vector in vectors %}
                                <option value = {{vector.id}}>{{vector.title}}</option>
                            {% endfor %}
                        </select>
                        <div class="form-group">
                            <label for="">Выбрать учителя</label>
                            <select name="creator_id" id="id_creator_id" class="custom-select">
                                    <option value="" selected="">---------</option>
                                    {% comment %} <option value="{{user.id}}" >{{user}}</option> {% endcomment %}
                                    {% for teacher in teachers %}
                                        <option value="{{teacher.id}}">{{teacher}}</option>
                                    {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="hidden" name="next" value="/" />
                        <input type="submit" name="submit" value="Добавить учебный курс" class="btn btn-default" />
                    </div>
                </div>
            </form>
        
        </section>
    </div>
    <div class="col-md-4">
        <section id="socialLoginForm"></section>
    </div>
</div>

{% comment %} {{form}} {% endcomment %}

{% endblock %}
