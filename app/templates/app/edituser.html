{% extends "app/layout.html" %}

{% block content %}
<form action="." method="post" class="form-horizontal">
{% csrf_token %}
<div class="container padding">
    <div class="row justify-content-center">
        <div class="col-md-12">
{{form.errors}}
{{m}}
{% comment %} {{form}} {% endcomment %}
            <div>
                <div class="card padding">
                <div class="card-header d-flex flex-row ">
                    <div class="justify-content mr-5">
                        <a name="" id="" class="btn btn-primary " href=" {% url 'users' %}" role="button">Back</a>
                    </div>
                    <div class="flex-grow-1 ">
                        Profile Information of <kbd >{{u}}</kbd>. Are u sure?
                    </div>
                </div>
                    <div class="row padding" style="margin-bottom: 20px;margin-top: 20px;">
                        <div class="col-1"></div>
                        <div class="col-10">
                            <div class="row ">
                                <label class="col-6" for="">Name</label>
                                <input type="text" class="form-control col-5" value="{{u.first_name}}" name="first_name" maxlength="30" autofocus="" required="" id="id_first_name" placeholder="first name" aria-label="first name" aria-describedby="basic-addon4"> 
                            </div>
                            <div class="row">
                                <label class="col-6" for="">Surname</label>
                                <input type="text" class="form-control col-5" value="{{u.last_name}}" name="last_name" maxlength="150"  placeholder="last_name" aria-label="last_name" required="" id="id_last_name" aria-describedby="basic-addon1">
                            </div>
                            <div class="row">
                                <label class="col-6" for="">Fathername</label>
                                <input type="text" class="form-control col-5" value="{{u.fathername}}" name="fathername" maxlength="150" placeholder="fathername" aria-label="fathername" id="id_fathername" aria-describedby="basic-addon1">
                            </div>
                            <div class="row">
                                <label class="col-6" for="">E-mail</label>
                                <input type="email" class="form-control col-5" value="{{u.email}}" name="email" maxlength="30"  required="" id="id_email" placeholder="name@example.com" aria-label=" email" aria-describedby="basic-addon6"> 
                            </div>
                            <div class="row">
                                <label class="col-6" for="">Phone</label>
                                <input type="phone" class="form-control col-5" name="phone" value="{{u.phone}}" maxlength="30"  required="" id="id_phone" placeholder="" aria-label="phone" aria-describedby="basic-addon31"> 
                            </div>
                            <div class="row">
                                <label class="col-6" for="">Gender</label>
                                <select name="gender" class="form-control col-5" id="id_gender">
                                    <option id="0" value="0">None</option>
                                    <option id="1" value="1">Male</option>
                                    <option id="2" value="2">Female</option>
                                </select>
                            </div>
                            <div class="row">
                                <label class="col-6" for="">Date of Birth</label>
                                <input type="date" class="form-control col-5" value="{{u.birth_date}}" name="birth_date" maxlength="150" placeholder="birth_date" aria-label="birth_date" id="id_birth_date" aria-describedby="basic-addon1">
                            </div>
                            <div class="row">
                                <label class="col-6" for="">Country</label>
                                <input type="text" class="form-control col-5" value="{{u.country}}" name="country" maxlength="150"  placeholder="country" aria-label="country" id="id_country" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col-1"></div>
                    </div>
                    {% if candel %}
                        {% comment %} <a id="" class="btn btn-info" href="{% url 'editeduser' u.id %}" role="submit">t</a> {% endcomment %}
                        <input type="hidden" name="next" value="/" />
                        <input type="submit" name="submit" value="confirm to edit" class="btn btn-info" />
                    {% else %}
                            <a id="" class="btn btn-info disabled" href="#" role="button">can't edit</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
</form>
{% endblock %}
